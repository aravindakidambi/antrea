# Prefix the cluster-scoped resource names with namespace;
# so they can be applied multiple times for each instance
# of mcs-controller that runs in a given namespace.
# During the kustomization process, the prefix will change
# to the namespace, "changme" is only a placeholder.
apiVersion: builtin
kind: PrefixSuffixTransformer
metadata:
  name: customPrefixer
prefix: changeme-
fieldSpecs:
  - kind: ClusterRole
    path: metadata/name
  - kind: ClusterRoleBinding
    path: metadata/name
  - kind: MutatingWebhookConfiguration
    path: metadata/name
  - kind: ValidatingWebhookConfiguration
    path: metadata/name
